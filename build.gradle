// Top-level build file where you can add configuration options common to all sub-projects/modules.// Define versions in a single placeext {    // Sdk and tools    minSdkVersion = 21    targetSdkVersion = 29    compileSdkVersion = 29    constraintLayoutVersion = '1.1.3'    recyclerViewVersion = '1.1.0'    cardViewVersion = '1.0.0'    multidexVersion = '2.0.1'    legacySupportV4Version = '1.0.0'    supportLibraryVersion = '1.1.0'    materialVersion = '1.1.0'    vectorDrawableVersion = '1.0.1'    animatedVectorDrawableVersion = '1.0.0'    lifecycleVersion = '2.2.0'    playSrviceVersion = '17.0.0'    jetbrainsAnnotationseVersion = '15.0'    // Test dependencies    junitVersion = '4.12'    espressoVersion = '3.2.0'    mockitoVersion = '2.15.0'    // Gson, Glide, Rx2FastAndroidNetworking, Dagger, RxJava, RxAndroid, Timber, Jsoup    gsonVersion = '2.8.6'    glideVersion = '3.7.0'    dagger2Version = '2.25.2'    rxjava2Version = '2.1.9'    rxandroidVersion = '2.1.1'    timberVersion = '4.7.1'    //jsoupVersion = '1.11.3'    //rx2FastAndroidNetworkingVersion = '1.0.1'    // Page Indicator    pageindicatorviewVersion = '1.0.3'    // Room DB    roomDatabaseVersion = '2.2.5'    debugDBVersion = '1.0.6'    // Google Play    playServicesPlacesVersion = '17.0.0'    playServicesWalletVersion = '18.0.0'    // FireBase    firebaseAppindexingVersion = '19.1.0'    // Retrofit and OkHttp    retrofitVersion = '2.5.0'    retrofitAdapterRxjavaVersion = '2.4.0'    retrofitAdapterRxjava2Version = '1.0.0'    retrofitConverterGsonVersion = '2.5.0'    okhttpVersion = '3.12.10'    okhttpInterceptorVersion = '3.11.0'}buildscript {    repositories {        google()        jcenter()    }    dependencies {        classpath "com.android.tools.build:gradle:4.0.0"        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        google()        jcenter()    }}task clean(type: Delete) {    delete rootProject.buildDir}
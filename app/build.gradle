gger:dagger-compiler:$rootProject.dagger2Version"    // View model    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.lifecycleVersion"    implementation "androidx.lifecycle:lifecycle-common-java8:$rootProject.lifecycleVersion"    // Google Play Services    implementation "androidx.multidex:multidex:$rootProject.multidexVersion"    implementation "com.google.android.gms:play-services-location:$rootProject.playSrviceVersion"    implementation "com.google.android.gms:play-services-maps:$rootProject.playSrviceVersion"    // FireBase    implementation "com.google.firebase:firebase-appindexing:$rootProject.firebaseAppindexingVersion"    // Page Indicator View    implementation "com.romandanylyk:pageindicatorview:$rootProject.pageindicatorviewVersion"}